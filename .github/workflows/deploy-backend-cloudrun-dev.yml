name: Deploy Backend Dev Cloud Run

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  REPO_NAME: goouty-repo
  SERVICE_NAME: goouty-backend-dev
  WORKDIR: .

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DEV
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup cho Docker Build
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Get Cloud Run URL
        id: get-url
        run: |
          # Try to get existing URL, fail silently if service doesn't exist yet
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "")
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        working-directory: ${{ env.WORKDIR }}
        run: |
          # Build Docker image cho dev
          docker build -f Dockerfile.dev -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          # Push image lÃªn Artifact Registry
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Prepare Environment Variables
        id: env-vars
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
          ALL_VARS: ${{ toJson(vars) }}
        run: |
          echo "Generating environment variables..."
          
          echo "--- DEBUG INFO ---"
          echo "Available Secret Keys (Values masked):"
          echo "$ALL_SECRETS" | jq keys
          echo "Available Variable Keys:"
          echo "$ALL_VARS" | jq keys
          echo "Secrets Mapping Config:"
          cat .github/env-config/dev/secrets.json
          echo "--- END DEBUG INFO ---"
          
          # 1. Load public variables from env.json
          if [ -f .github/env-config/dev/env.json ]; then
            # Extract PORT for Cloud Run flag (avoiding env var conflict)
            PORT_VAL=$(jq -r '.PORT // "3000"' .github/env-config/dev/env.json)
            echo "PORT=$PORT_VAL" >> $GITHUB_OUTPUT
            
            # Extract other vars, excluding PORT
            jq -r 'to_entries | .[] | select(.key != "PORT") | "\(.key)=\(.value)"' .github/env-config/dev/env.json > .env.temp
          else
            echo "PORT=3000" >> $GITHUB_OUTPUT
          fi
          
          # 2. Load secrets based on secrets.json mapping
          if [ -f .github/env-config/dev/secrets.json ]; then
            jq -n --argjson secrets "$ALL_SECRETS" --argjson vars "$ALL_VARS" --argjson mapping "$(cat .github/env-config/dev/secrets.json)" '
              $mapping | to_entries | .[] | 
              .key as $k | .value as $v |
              ($secrets[$v] // $vars[$v]) as $val |
              if $val != null then "\($k)=\($val)" else empty end
            ' -r >> .env.temp
          fi

          # 3. Overrides for Cloud Run
          
          # Override APP_URL with detected Cloud Run URL (if service already exists)
          DETECTED_URL="${{ steps.get-url.outputs.SERVICE_URL }}"
          if [ -n "$DETECTED_URL" ]; then
             echo "Overriding APP_URL with detected Cloud Run URL: $DETECTED_URL"
             # Remove any existing APP_URL from env.temp to avoid duplicates
             if [ -f .env.temp ]; then
               grep -v "^APP_URL=" .env.temp > .env.temp.tmp && mv .env.temp.tmp .env.temp
             fi
             echo "APP_URL=$DETECTED_URL" >> .env.temp
          fi

          echo "Debug: Keys successfully resolved and written to .env.temp:"
          if [ -f .env.temp ]; then
            cut -d= -f1 .env.temp
            
            # Validation: Ensure critical secrets were resolved
            if ! grep -q "JWT_SECRET=" .env.temp; then
              echo "::error::JWT_SECRET was NOT found in resolved variables! You MUST add 'JWT_SECRET' to your GitHub Repository Secrets."
              exit 1
            fi
            if ! grep -q "S3_ACCESS_KEY_ID=" .env.temp; then
              echo "::error::S3_ACCESS_KEY_ID was NOT found! Check GitHub Secrets."
              exit 1
            fi
          else
            echo "No .env.temp file found!"
            exit 1
          fi

          echo "NODE_ENV=production" >> .env.temp

          # 4. Save to GITHUB_OUTPUT for next step
          {
            echo "ENV_VARS<<EOF"
            cat .env.temp
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: ${{ steps.env-vars.outputs.ENV_VARS }}
          flags: '--port ${{ steps.env-vars.outputs.PORT }}'
